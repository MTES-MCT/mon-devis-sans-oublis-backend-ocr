user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Request buffering
    client_body_buffer_size 128k;
    client_max_body_size 100M;  # Allow large PDF uploads
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Upstream configuration for the OCR backend
    upstream ocr_backend {
        # Use least connections load balancing for better distribution
        least_conn;
        
        # Backend server (Gunicorn)
        server ocr-backend:80 max_fails=3 fail_timeout=30s;
        
        # Connection pool settings
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Rate limiting (optional - adjust as needed)
    limit_req_zone $binary_remote_addr zone=ocr_limit:10m rate=10r/s;
    limit_req_status 429;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # OCR endpoint
        location /ocr/ {
            # Rate limiting (optional)
            # limit_req zone=ocr_limit burst=20 nodelay;
            
            # Proxy settings
            proxy_pass http://ocr_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts - aligned with Gunicorn settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffering - helps with request queuing
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Request queuing
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://ocr_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Services list endpoint
        location /services {
            proxy_pass http://ocr_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Default location
        location / {
            return 404;
        }
    }
}