version: '3.8'

services:
  ocr-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ocr-backend:prod
    container_name: ocr-backend-prod
    ports:
      - "8000:80"
    environment:
      # API Security
      - API_KEY=${API_KEY}
      
      # Enable only marker service for production
      - ENABLED_SERVICES=marker
      
      # Worker configuration - 4 workers for marker
      - WORKERS=4
      - WORKER_CLASS=uvicorn.workers.UvicornWorker
      - WORKER_CONNECTIONS=100  # Max concurrent requests per worker
      - BACKLOG=2048  # Queue size for pending connections
      
      # Performance tuning
      - MAX_REQUESTS=500  # Restart workers after 500 requests (prevent memory leaks)
      - MAX_REQUESTS_JITTER=50
      - TIMEOUT=300  # 5 minutes for large PDFs
      - GRACEFUL_TIMEOUT=60  # Time for graceful shutdown
      - KEEPALIVE=5
      - THREADS=1  # Keep at 1 to avoid thread safety issues
      
      # Logging
      - LOG_LEVEL=info
      - ACCESS_LOG=true
      
      # Server configuration
      - HOST=0.0.0.0
      - PORT=80
      
      # GPU support (if available)
      - CUDA_VISIBLE_DEVICES=0
      
      # Prevent model re-downloading
      - HF_HUB_OFFLINE=1
      
    volumes:
      # Mount for temporary files if needed
      - ./temp:/tmp
      
      # Persist model cache to avoid re-downloading
      - model_cache:/root/.cache
      
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "x-api-key: ${API_KEY:-your-secure-api-key-here}", "http://localhost/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s  # More time for workers to initialize

  # Nginx reverse proxy for better request handling and queuing
  nginx:
    image: nginx:alpine
    container_name: ocr-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ocr-backend
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  model_cache:
    driver: local

networks:
  default:
    name: ocr-network-prod
    driver: bridge