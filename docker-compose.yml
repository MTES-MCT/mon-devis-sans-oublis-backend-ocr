version: '3.8'

services:
  api:
    build: .
    env_file:
      - .env
    environment:
      # Point all HuggingFace caches to /scratch directory
      - HF_HOME=/scratch/huggingface_cache
      - HUGGINGFACE_HUB_CACHE=/scratch/huggingface_cache/hub
      - TRANSFORMERS_CACHE=/scratch/huggingface_cache/transformers
      - HF_DATASETS_CACHE=/scratch/huggingface_cache/datasets
      # Enable flash attention for better performance
      - USE_FLASH_ATTENTION=1
    ports:
      - "8000:80"
    volumes:
      - .:/app
      # Use bind mount to /scratch for Hugging Face cache (1.5TB available)
      - /scratch/huggingface_cache:/scratch/huggingface_cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
